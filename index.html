<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main class="container">
			<div class="grid">
				<div id="input-box" class=" item-input"></div>
				<div class="item item-percentage" data-action="%">%</div>
				<div class="item item-division" data-action="/">รท</div>
				<div class="item item-1" data-num="1">1</div>
				<div class="item item-2" data-num="2">2</div>
				<div class="item item-3" data-num="3">3</div>
				<div class="item item-4" data-num="4">4</div>
				<div class="item item-5" data-num="5">5</div>
				<div class="item item-6" data-num="6">6</div>
				<div class="item item-7" data-num="7">7</div>
				<div class="item item-8" data-num="8">8</div>
				<div class="item item-9" data-num="9">9</div>
				<div class="item item-0" data-num="9">0</div>
				<div class="item item-" data-num=".">.</div>
				<div class="item item-multiplication" data-action="*">x</div>
				<div class="item item-plus" data-action="+">+</div>
				<div class="item item-minus" data-action="-">-</div>
				<div id="equals" class="item item-equals grid-col-span-2">=</div>
				<div id="clear" class="item item-clear grid-col-span-2">AC</div>

			</div>
		</main>

		<footer>
			<script src="./js/index.js"></script>
		</footer>
	</body>
</html>
